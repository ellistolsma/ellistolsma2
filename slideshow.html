<body>
	
	
	<div class="arrow2ndSlide"	> 
	<a class="prev2ndslide" ><img src="slideshowbuttons/smollprev.png" onmouseover="this.src='slideshowbuttons/smollprev2.png'" onmouseout="this.src='slideshowbuttons/smollprev.png'" alt="prev2ndslide" /> </a>
	
	<a class="next2ndslide" ><img src="slideshowbuttons/smollnext.png" onmouseover="this.src='slideshowbuttons/smollnext2.png'" onmouseout="this.src='slideshowbuttons/smollnext.png'" alt="next2ndslide" /></a>
	</div>
	
	
	
	<script type="text/javascript" src="JAVASCRIPTSLIDESHOW.js"></script>
	<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="buttonsmainpage/Middel 8.png" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <img src="buttonsmainpage/film2.png" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <img src="buttonsmainpage/Middel 9.png" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
</div>
<br>

	<div class="arrows"
	 <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)"><img src="slideshowbuttons/prev.png" onmouseover="this.src='slideshowbuttons/prev2.png'"
onmouseout="this.src='slideshowbuttons/prev.png'" alt="prev" </a>
  <a class="next" onclick="plusSlides(1)"><img src="slideshowbuttons/nex.png" onmouseover="this.src='slideshowbuttons/nex2.png'" onmouseout="this.src='slideshowbuttons/nex.png'" alt="next"/></a>
	  </div>
	
	

<!-- The dots/circles -->
<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
	
	
	
</body>
