<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="FLAT3DCSS.css" rel="stylesheet" type="text/css">

	
	<div class="titel3Dflat"> 
	<img src="3Dflat/flat3D.png" class="titel2" alt="3D"/> 
<div class="lijn"> 
		<img src="slideshowbuttons/lijn.png" class="lijn2" width="150" alt="lijn"/>
  </div>
</div>

	<div class="homebutton">
		<a href="index.html"> <img src="home2.png" onmouseover="this.src='home.png'" onmouseout="this.src='home2.png'" alt="home" class="homebutton" /></a> 
	</div>
</head>

	
	
	
<body>
	<script type="text/javascript" src="JAVASCRIPTSLIDESHOW.js"></script>
	<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="3Dflat/doll1.jpg" data-gallery-item id="doll1" alt="doll" style="width:26%"> <img src="buttonsmainpage/instruct3.png" id="instruct" style="width:17%" /> 
  </div>

	<div class="mySlides fade">
   <img src="3Dflat/shroom.jpg" data-gallery-item id="shroom" alt="mushrooms" style="width:65%">
  </div>
	
	<div class="mySlides fade">
	<img src="3Dflat/sun.jpg" onmouseover="this.src='3Dflat/sun2.jpg'" onmouseout="this.src='3Dflat/sun.jpg'" id="angrysun" data-gallery-item alt="angry sun" style="width:50%">
	</div>
	
  <div class="mySlides fade">
    <img src="3Dflat/vuur.jpg" onmouseover="this.src='3Dflat/vuur.gif'" onmouseout="this.src='3Dflat/vuur.jpg'" data-gallery-item alt="fire house" style="width:29%">
  </div>
	
	<div class="mySlides fade">
    <img src="3Dflat/tree.jpg" onmouseover="this.src='3Dflat/tree.gif'" onmouseout="this.src='3Dflat/tree.jpg'" data-gallery-item id="tree" alt="tree" style="width:35%">
  </div>
	
<div class="mySlides fade">
    <img src="3Dflat/planeet.jpg" data-gallery-item id="planeet" style="width:50%">
	</div>

	
  <div class="mySlides fade">
    <img src="3Dflat/bug.jpg" data-gallery-item id="bug" alt="bug toy" style="width:80%"> 
     </div>
	
	<div class="mySlides fade">
    <img src="3Dflat/beest6.jpg" data-gallery-item id="beest" style="width:70%"> 
     </div>
	
<div class="mySlides fade">
    <img src="3Dflat/house.jpg" onmouseover="this.src='3Dflat/house.gif'" onmouseout="this.src='3Dflat/house.jpg'" alt="house" data-gallery-item id="house" style="width:65%">
  </div>
	
	<div class="mySlides fade">
    <img src="3Dflat/time.jpg" data-gallery-item id="time" alt="time"  style="width:30%">
  </div>
	
	
	<div class="mySlides fade">
    <img src="3Dflat/puzzel.jpg" onmouseover="this.src='3Dflat/puzzel2.jpg'" onmouseout="this.src='3Dflat/puzzel.jpg'" alt="puzzle" data-gallery-item id="puzzel"  style="width:50%">
  </div>
	
<div class="mySlides fade">
    <img src="3Dflat/twiggy2.jpg" alt="twiggy hanger" data-gallery-item id="twiggy" style="width:35%">
	</div>
	
<div class="mySlides fade">
    <img src="3Dflat/lamp.jpg" onmouseover="this.src='3Dflat/lamp2.jpg'" onmouseout="this.src='3Dflat/lamp.jpg'" id="lamp" alt="lamp" data-gallery-item style="width:40%">
  </div>
	
	
</div>


	<div class="arrows"
	 <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)"><img src="slideshowbuttons/prev.png" onmouseover="this.src='slideshowbuttons/prev2.png'"
onmouseout="this.src='slideshowbuttons/prev.png'" alt="prev" </a>
  <a class="next" onclick="plusSlides(1)"><img src="slideshowbuttons/nex.png" onmouseover="this.src='slideshowbuttons/nex2.png'" onmouseout="this.src='slideshowbuttons/nex.png'" alt="next"/></a>
	  </div>
	
	
	<div class="arrow2ndSlide"	>
	<a class="prev2ndslide" onclick="togglePic('prev')" ><img src="slideshowbuttons/smollprev.png"/> </a>

	<a class="next2ndslide" onclick="togglePic('next')" ><img src="slideshowbuttons/smollnext.png"/></a>
	</div>
	
	
	
	
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="pictogglevoor3dflat.js"></script>


	
	
</body>
</html>
