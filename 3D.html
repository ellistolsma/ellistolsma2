<!doctype html>
<html>
<head>
<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3D</title>
<link href="CSSslideshow.css" rel="stylesheet" type="text/css">
	
	
	<div class="header"> 
		<img src="slideshowbuttons/3dtitel.jpg" id="titel" width="7%" alt="3D"/> 
</div>
	
	<div class="homebutton">
		<a href="index.html"> <img src="home2.png" onmouseover="this.src='home.png'" onmouseout="this.src='home2.png'" alt="home" class="homebutton2" /></a> 
	</div>
</head>

<body>
	
<div class="arrow2ndSlide"	>
	<a class="prev2ndslide" onclick="togglePic('prev')" ><img src="slideshowbuttons/smollprev.png" alt="previous image"/> </a>

	<a class="next2ndslide" onclick="togglePic('next')" ><img src="slideshowbuttons/smollnext.png" alt="next image"/></a>
	</div>	
	
	
	<script type="text/javascript" src="JAVASCRIPTSLIDESHOW.js"></script>
	<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
	
  <div class="mySlides fade">
  <img src="3D/ogen.jpg" data-gallery-item  id="ogen" alt="Eyeglasses case"> <img src="buttonsmainpage/instruct_2.png"  alt="instructions" id="instruct" /> 
	  </div>

  <div class="mySlides fade">
    <img src="3D/plant1.jpg" onmouseover="this.src='3D/plant1.gif'" onmouseout="this.src='3D/plant1.jpg'" id="plant1" data-gallery-item alt="Paper plant in a ceramic pot" >
  </div>

  <div class="mySlides fade">
    <img src="3D/plant2.jpg" onmouseover="this.src='3D/plant2.gif'" onmouseout="this.src='3D/PLANT2.jpg'"  id="plant2" data-gallery-item  alt="paper cactus in a ceramic pot">
     </div>
	
<div class="mySlides fade">
    <img src="3D/plant3.jpg" onmouseover="this.src='3D/plant3.gif'" onmouseout="this.src='3D/plant3.jpg'" data-gallery-item  id="plant3" alt="paper plant in a ceramic pot">
  </div>

	<div class="mySlides fade">
    <img src="3D/rock1.jpg" onmouseover="this.src='3D/rock2.jpg'" onmouseout="this.src='3D/rock1.jpg'" data-gallery-item  id="rocks" alt="rocks painted with eyes" >
  </div>
	
	<div class="mySlides fade">
    <img src="3D/greek1.jpg" onmouseover="this.src='3D/greek2.jpg'" onmouseout="this.src='3D/greek1.jpg'" data-gallery-item  id="greek" alt="Venus statue with painted organs">
  </div>
	
	<div class="mySlides fade">
    <img src="3D/body1.jpg" onmouseover="this.src='3D/body2.jpg'" onmouseout="this.src='3D/body1.jpg'" data-gallery-item  id="body" alt="Body box" >
  </div>
	
	
	<div class="mySlides fade">
    <img src="3D/rocketship.jpg" onmouseover="this.src='3D/rocketship2.jpg'" data-gallery-item  onmouseout="this.src='3D/rocketship.jpg'" id="rocketship" alt="ceramic rocketship lamp">
  </div>
	
	
	<div class="mySlides fade">
    <img src="3D/mushroom1.jpg" onmouseover="this.src='3D/mushroom2.jpg'" onmouseout="this.src='3D/mushroom1.jpg'" data-gallery-item  id="mushroom" alt="ceramic mushrooms">
  </div>
	
<div class="mySlides fade">
    <img src="3D/phone.jpg" onmouseover="this.src='3D/phone2.jpg'" onmouseout="this.src='3D/phone.jpg'" data-gallery-item  id="phone" alt="paper mache phone"> </div>
	
<div class="mySlides fade">
    <img src="3D/raam.jpg" data-gallery-item  id="raam" alt="window decor set"> </div>
	
	<div class="mySlides fade">
    <img src="3D/tv.jpg" onmouseover="this.src='3D/tv2.jpg'" onmouseout="this.src='3D/tv.jpg'" alt="tv decor set" data-gallery-item  id="tv"> </div>
	
</div>
	
	
<br>

	<div class="arrows"
	 <!-- Next and previous buttons -->
  <a onclick="plusSlides(-1)"> <img src="slideshowbuttons/prev.png" onmouseover="this.src='slideshowbuttons/prev2.png'"
onmouseout="this.src='slideshowbuttons/prev.png'" class="prev" alt="prev" /> </a>
  <a onclick="plusSlides(1)"><img src="slideshowbuttons/nex.png" onmouseover="this.src='slideshowbuttons/nex2.png'" onmouseout="this.src='slideshowbuttons/nex.png'" class="next" alt="next" /></a>
	  </div>
	
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="pictoggle.js"></script>

	
	
</body>
</html>
